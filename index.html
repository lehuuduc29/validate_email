<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="str" value="">
    <button type="button" onclick="email()">Check</button>
    <script>
        let text = document.getElementById("str");
        let regex = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        const email = () => {
            let isValue = text.value;
            if(regex.test(isValue)){
                return console.log(true);
            }
            return console.log(false);
        }
    </script>
</body>
</html>
